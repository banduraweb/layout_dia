<header class="header">
  <div class="header__top">
    <img class="logo header__logo" src="images/logo/dia-logo.svg" alt="">
    <ul class="nav nav__list">
      <li><a href="#" class="nav__link nav__link--is-active">Home</a></li>
      <li><a href="#" class="nav__link nav__link--is-active">About us</a></li>
      <li><a href="#" class="nav__link nav__link--is-active">Services</a></li>

      <li><a href="#" class="nav__link nav__link--is-active">Contact Us</a></li>
    </ul>
    <div class="header__action"><a href="#" class="nav__link nav__link--is-active">Hire us</a></div>
  </div>
  <div class="heading header__heading">
    <p class="heading__title">Global digital agency</p>
    <p class="heading__description">By the same illusion which lifts the horizon of the sea to the level of<br>the
      spectator on a hillside, the sable cloud beneath.</p>
    <button class="button header__button header__button--is-active">Learn more</button>
    <div class="slider__wrapper">
    <div class="slider header__slider">
      <button id="prev" class="slider__button slider__button--left"><p class="fas fa-angle-right"></p></button>
      <button id="next" class="slider__button slider__button--right"><p class="fas fa-angle-left"></p></button>
    </div>
    <ul class="slider nav__list nav__list--rotare">
      <li><a href="#" class="nav__link nav__link--slider-link">Facebook</a></li>
      <li><a href="#" class="nav__link nav__link--slider-link">Twitter</a></li>
      <li><a href="#" class="nav__link nav__link--slider-link">Instagram</a></li>
    </ul>
    </div>
  </div>


</header>
